<!DOCTYPE html>
<html lang="en">
<head>
<title>Cunha MMA - Contact</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
  font-family:sans-serif;
  margin: 0;
  padding: 0;
}

body {
  background-color: #000000;
}

/* Nav Bar */
.nav-container {
  display: flex;
  justify-content: center;
  gap: 20px;
  background-color: #333;
  padding: 12px 20px;
  border-radius: 8px;
  margin: 20px auto;
  width: max-content;
}

.nav-container a {
  color: #f2f2f2;
  text-decoration: none;
  padding: 10px 16px;
  border-radius: 4px;
  transition: 0.3s;
}

.nav-container a:hover {
  background-color: #ff0000;
  color: rgb(255, 255, 255);
}

/* Hero */
.hero {
  background-image: url('Photos/CunhaMMALogo.png'); 
  height: 50em;
  background-position: center;
  background-size: cover;
  display: flex;
  justify-content: center; 
  align-items: center;     
  text-align: center;
  color: white;
  position: sticky;
}

.hero::after {
  content: "";
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background-color: rgba(0,0,0,0.5);
  z-index: 0;
}

.hero-text {
  position: relative;
  z-index: 1;
}

.hero-text h1 {
  font-size: 3em;
}

.hero-text p {
  font-size: 1.2em;
  margin-top: 10px;
}

/* Contact Form*/
.content {
  max-width: 600px;
  margin: 40px auto;
  padding: 20px;
  background-color: #b9b5b5;
  border-radius: 8px;
}

.content h2 {
  text-align: center;
  margin-bottom: 30px;
  font-size: 2em;
  color: #000000;
}

.content form {
  display: flex;
  flex-direction: column;
}

.content input, .content textarea {
  padding: 10px;
  margin-bottom: 15px;
  border-radius: 5px;
  border: 1px solid #000000;
  font-size: 1em;
  resize: vertical;
}

.content button {
  padding: 12px;
  background-color: rgb(255, 0, 0);
  color: rgb(255, 255, 255);
  border: none;
  border-radius: 5px;
  font-weight: bold;
  cursor: pointer;
}

.content button:hover {
  background-color: rgb(117, 0, 0);
}

/* Footer */
.footer {
  background-color: #f1f1f1;
  padding: 20px;
  text-align: center;
}
</style>
</head>
<body>

<!-- Nav Bar -->
<div class="nav-container">
  <a href="index.html">Home</a>
  <a href="about.html">About</a>
  <a href="classes.html">Classes</a>
  <a href="contact.html">Contact</a>
  <a href="quiz.html">Quiz</a>
</div>

<!-- Hero -->
<div class="hero">
  <div class="hero-text">
    <h1>Contact Us</h1>
    <p>Have questions? We'll answer!</p>
  </div>
</div>

<!-- Contact Form -->
<div class="content">
  <h2>Get in Touch</h2>
  <form action="#" method="POST">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
  </form>

  <div style="margin-top: 30px; text-align:center;">
    <p><strong>Location:</strong>1200 Cobb Pkwy N Suite 800, Marietta, GA 30062</p>
    <p><strong>Phone:</strong> +1 (770) 714-3490</p>
  </div>
</div>

<!-- Footer -->
<div class="footer">
  <p>&copy; 2025 Cunha MMA. All Rights Reserved.</p>
</div>

</body>
</html>
